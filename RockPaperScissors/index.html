<head>

			</div>

			</div>

			</button>
			</div>
			<div class="col-md-4">
				<button id="scissors">
				<img src="https://upload.wikimedia.org/wikipedia/commons/7/76/Pair_of_scissors_with_black_handle%2C_2015-06-07.jpg" width="450px" height="400px">

			</div>
		</div>

	</div>
